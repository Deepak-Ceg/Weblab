<!DOCTYPE html>
<html>

<head>
	<title> Calculator </title>
	<meta charset = "UTF-8">
	<meta name = "Viewport" content = "width=device-width, inital-scale=1.0">
	

</head>

<body>

<script type = "text/javascript">

function add()
{
	var v1 = document.getElementById("input1").value;
	var v2 = document.getElementById("input2").value;
	document.getElementById("paragraph").innerHTML = parseInt(v1) + parseInt(v2);
	
}

function sub()
{

	var v1 = document.getElementById("input1").value;
	var v2 = document.getElementById("input2").value;
	document.getElementById("paragraph").innerHTML = parseInt(v1) - parseInt(v2);
	


}

function mul()
{

	var v1 = document.getElementById("input1").value;
	var v2 = document.getElementById("input2").value;
	document.getElementById("paragraph").innerHTML = parseInt(v1) * parseInt(v2);
	

}

function div()
{

	var v1 = document.getElementById("input1").value;
	var v2 = document.getElementById("input2").value;
	document.getElementById("paragraph").innerHTML = parseInt(v1) / parseInt(v2);
	

}

</script>

input1: <input type = "text" id = "input1"> <br>
input2: <input type = "text" id = "input2"> <br>

<button onclick = "add()"> + </button>
<button onclick = "sub()"> - </button>
<button onclick = "div()"> / </button>
<button onclick = "mul()"> * </button>

<p id = "paragraph"> </p>
</body>
</html>
